    <section class="text-center space--even imagebg parallax">
        <div class="background-image-holder">
            <img alt="background" src="/static/img/device-bg-1.jpg"/>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="black-color">Contact Me</h1>
                    <ol class="breadcrumbs">
                        <li>
                            <a href="/" class="black-color">Home</a>
                        </li>
                        <li>
                            <a href="/contact" class="black-color">Contact</a>
                        </li>
                    </ol>
                </div>
            </div>
            <!--end of row-->
            <div class="row" style="margin-top: 5em!important;">
                <div class="col-md-4 div-margin-top">
                    <div class="text-center">
                        <i class="flaticon-mail contact-me-icon-size"></i>
                        <h5 class="black-color contact-me-text-size">{{ instance.email }}</h5>

                    </div>
                </div>
                <div class="col-md-4 div-margin-top">
                    <div class="text-center">
                        <i class="flaticon-phone-call contact-me-icon-size"></i>
                        <h5 class="black-color contact-me-text-size">{{ instance.phone }}</h5>
                    </div>
                </div>
                <div class="col-md-4 div-margin-top">
                    <div class="text-center">
                        <i class="flaticon-placeholder contact-me-icon-size"></i>
                        <h5 class="black-color contact-me-text-size">{{ instance.working_location }}</h5>
                    </div>
                </div>
            </div>

        </div>
        <!--end of container-->
    </section>
        <!-- end Portfolio Title -->

    <section class=" bg--secondary">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-8">
                    <div class="row">
                        <div class="boxed boxed--border">
                            <form class="text-left form-email row"
                                  data-success="Thanks for your enquiry, we'll be in touch shortly."
                                  data-error="Please fill in all fields correctly."
                                  data-recaptcha-theme="light">
                                <div class="col-md-6">
                                    <span>Name:</span>
                                    <input type="text" name="name" class="validate-required"/>
                                </div>
                                <div class="col-md-6">
                                    <span>Phone:</span>
                                    <input type="tel" name="phone" class="validate-required"/>
                                </div>
                                <div class="col-md-12">
                                    <span>Email Address:</span>
                                    <input type="email" name="email"
                                           class="validate-required validate-email"/>
                                </div>
                                <div class="col-md-12">
                                    <span>Subject:</span>
                                    <input type="text" name="company" class="validate-required"/>
                                </div>
                                <div class="col-md-12">
                                    <span>Message:</span>
                                    <textarea rows="5" name="message"
                                              class="validate-required"></textarea>
                                </div>
                                <div class="col-md-12 boxed">
                                    <button type="submit" class="btn btn--primary type--uppercase">Submit
                                        Planner
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!--end of row-->
                </div>
            </div>
            <!--end of row-->
        </div>
        <!--end of container-->
    </section>

</div>
