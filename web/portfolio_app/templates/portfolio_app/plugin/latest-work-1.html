<section>
    <div class="container">
        <h4 class="letter-spacing-0 divide-line margin-bottom-25" style="margin-bottom: 15px!important;"><span style="letter-spacing: 0px;">____</span></h4>

        <h2 class="service-container-title" style="margin-bottom: 0px">
            {{ instance.title }}
        </h2>

        <div class="row margin-top-50">
            <div class="col-md-12">
                <div class="masonry">
                    <div class="masonry__container row">

                        {% for project in project_list %}
                        <div class="masonry__item col-md-6 col-12" data-masonry-filter="Digital">
                            <div class="project-thumb hover-element border--round work-grid-shadow">
                                <a href="#">
                                    <div class="hover-element__initial">
                                        <div class="background-image-holder">
                                            <img alt="background" src="{{ project.top_image.url }}"/>
                                        </div>
                                    </div>
                                    <div class="hover-element__reveal" data-scrim-top="5">
                                        <div class="project-thumb__title">
                                            <h4>{{ project.title }}</h4>
                                            <span>{{ project.skills }}</span>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <!--end item-->
                        {% endfor %}

                    </div>
                    <!--end of masonry container-->
                </div>
                <!--end masonry-->
            </div>
        </div>
        <!--end of row-->
    </div>
    <!--end of container-->
</section>
