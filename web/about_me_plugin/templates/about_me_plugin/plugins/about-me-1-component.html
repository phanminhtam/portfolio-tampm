{% load cms_tags %}
<section class="padding-bottom-0" style="background-color: #f4f4f4">
    <div class="container">
        <div class="row padding-top-70 padding-bottom-70">
            <div class="col-md-6">
                <div class="row">
                    {% for plugin in instance.child_plugin_instances %}
                        {% render_plugin plugin %}
                    {% endfor %}
                </div>
            </div>

            <div class="col-md-6">
                <h4 class="letter-spacing-0 divide-line margin-bottom-25">____</h4>
                <h3 class="about-me-title margin-bottom-25">{{ instance.title }}</h3>
                {{ instance.description }}
            </div>
        </div>
    </div>
</section>
