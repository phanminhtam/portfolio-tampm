<div class="col-md-3 col-sm-6 padding-all-10">
    <div class="display-table margin-bottom-10">
        <div class="display-vertical-table-cell">
            <div class="service-icon skill-icon" style="width: 60px; height: 60px;">
                {% if instance.skill_type == 1 %}
                    <img src="/tampm/static/img/resources/asp_net_128_px.png" alt="" width="60px" height="60px"/>
                {% elif instance.skill_type == 2 %}
                    <img src="/tampm/static/img/resources/angular2.png" alt="" width="60px" height="60px"/>
                {% elif instance.skill_type == 3 %}
                    <img src="/tampm/static/img/resources/nodejs_logo.png" alt="" width="60px" height="60px"/>
                {% elif instance.skill_type == 4 %}
                    <img src="/tampm/static/img/resources/Vue.png" alt="" width="60px" height="60px"/>
                {% endif %}
            </div>
        </div>
        <div class="display-vertical-table-cell padding-left-15 skill-title">
            <div class="statistic-title ">
                {{ instance.name }}
            </div>
        </div>
    </div>
    <div class="margin-left-15 skill-statistic skill-statistic-font">
        <span class="skill-statistic-font">{{ instance.skill_percentage }}</span>%
    </div>
</div>
