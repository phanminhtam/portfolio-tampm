<div class="col-sm-6 padding-top-30 padding-bottom-30">
    <div class="display-table">
        <div class="display-vertical-table-cell">
            <div class="service-icon" style="width: 80px; height: 80px;">
{#                <span class="fa {{ statistic.fa_icon }} font-size-25"></span>#}
                <span class="fa {{ instance.font_icon }} font-size-25"></span>
            </div>
        </div>
        <div class="display-vertical-table-cell padding-left-15">
            <div class="statistic-title">
{#                {{ statistic.title }}#}
                {{ instance.title }}
            </div>
            <div class="ci-text">
                <span class="count-number statistic-font">
                    {{ instance.statistic }}{% if instance.statistic_unit == 2 %}%{% elif instance.statistic_unit == 3 %}${% endif %}
                </span>
            </div>
        </div>
    </div>
</div>
