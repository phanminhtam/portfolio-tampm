<section class="text-center height-80 imagebg" data-overlay="4">
    <div class="background-image-holder">
        {% if profile.avatar != '' %}
            <img alt="background" src="{{ profile.top_image.url }}"/>
        {% else %}
            <img alt="background" src="/tampm/static/img/landing-21.jpg"/>
        {% endif %}
    </div>
    <div class="container pos-vertical-center">
        <div class="row">
            <div class="col-md-12">
                <div class="typed-headline">
                    <span class="h1 inline-block">I'm {{ profile.name }} &mdash; Experiences in </span>
                    <span class="h1 inline-block typed-text typed-text--cursor color--primary"
                          data-typed-strings="startups,SaaS,marketing sites, portfolios,blogging,rapid development,business,showcasing products"></span>
                </div>
                <p class="lead">
                    {{ profile.title }}
                </p>
                <a class="btn btn--primary type--uppercase" href="/tampm/portfolio">
                                <span class="btn__text">
                                    My Latest Portfolio
                                </span>
                </a>
                <span class="block type--fine-print invisible">or
                            </span>
            </div>
        </div>
        <!--end of row-->
    </div>
    <!--end of container-->
</section>
