<section class="imagebg image--light cover cover-blocks bg--secondary padding-0">
    <div class="background-image-holder hidden-xs">
        <img alt="background" src="/tampm/static/img/promo-1.jpg"/>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-5 ">
                <div class="row margin-top-50" style="margin-top: 50px;">
                    <div class="boxed boxed--border margin-bottom-50">
                        <h3></h3>
                        <form class="text-left form-email row"
                              data-success="Thanks for your enquiry, we'll be in touch shortly."
                              data-error="Please fill in all fields correctly."
                              data-recaptcha-theme="light">
                            <div class="col-md-6">
                                <span>Name:</span>
                                <input type="text" name="name" class="validate-required"/>
                            </div>
                            <div class="col-md-6">
                                <span>Phone:</span>
                                <input type="tel" name="phone" class="validate-required"/>
                            </div>
                            <div class="col-md-12">
                                <span>Email Address:</span>
                                <input type="email" name="email"
                                       class="validate-required validate-email"/>
                            </div>
                            <div class="col-md-12">
                                <span>Subject:</span>
                                <input type="text" name="company" class="validate-required"/>
                            </div>
                            <div class="col-md-12">
                                <span>Message:</span>
                                <textarea rows="5" name="message"
                                          class="validate-required"></textarea>
                            </div>
                            <div class="col-md-12 boxed">
                                <button type="submit" class="btn btn--primary type--uppercase">Submit
                                    Planner
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--end of row-->
    </div>
    <!--end of container-->
</section>
