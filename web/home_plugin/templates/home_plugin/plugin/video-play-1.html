<section class="video video-1 text-center bg--secondary space--sm">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="modal-instance">
                    <div class="video-play-icon video-play-icon--sm modal-trigger box-shadow"></div>
                    <div class="modal-container">
                        <div class="modal-content bg-dark" data-width="60%" data-height="60%">
                            {% if profile.introduction_youtube_url == '' %}
                                <iframe data-src="https://www.youtube.com/embed/6p45ooZOOPo?autoplay=1"
                                        allowfullscreen="allowfullscreen"></iframe>
                            {% else %}
                                <iframe data-src="{{ profile.introduction_youtube_url }}"
                                        allowfullscreen="allowfullscreen"></iframe>
                            {% endif %}
                        </div>
                        <!--end of modal-content-->
                    </div>
                    <!--end of modal-container-->
                </div>
                <!--end of modal instance-->
                <h2>
                    Build professional, capable sites fast.
                </h2>
            </div>
        </div>
        <!--end of row-->
    </div>
    <!--end of container-->
</section>
