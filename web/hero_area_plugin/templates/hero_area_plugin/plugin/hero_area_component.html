<section class="text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Hi there, I'm
                    <span class="color--primary">{{ instance.name }}.</span>
                    <br class="hidden-xs hidden-sm"/> {{ instance.message }}</h1>
                <a class="btn btn--primary btn--lg type--uppercase" href="#">
                    <span class="btn__text">
                        See My Portfolio
                    </span>
                </a>
                <!--<span class="block type&#45;&#45;fine-print">-->
                <!--Or request a FREE-->
                <!--<a href="#">product demonstration</a>-->
                <!--</span>-->
            </div>
        </div>
        <!--end of row-->
    </div>
    <!--end of container-->
</section>

{% if instance.image_file != '' %}
<section class="text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-9">
                <div class="bg--dark box-shadow-wide">
                    <img alt="Image" src="{{ instance.image_file.url }}"/>
                </div>
            </div>
        </div>
        <!--end of row-->
    </div>
    <!--end of container-->
</section>
{% endif %}

{% if instance.youtube_introduction is not None %}
<section class="border--bottom space--xxs ">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="modal-instance">
                    <a class="btn type--uppercase modal-trigger" href="#">
                                    <span class="btn__text">
                                        &#9654; Watch Overview
                                    </span>
                    </a>
                    <div class="modal-container">
                        <div class="modal-content bg-dark" data-width="60%" data-height="60%">
                            <iframe data-src="{{ instance.youtube_introduction }}"
                                    allowfullscreen="allowfullscreen"></iframe>
                        </div>
                        <!--end of modal-content-->
                    </div>
                    <!--end of modal-container-->
                </div>
                <!--end of modal instance-->
                <span class="block--xs">and see how Stack makes building your site fun</span>
            </div>
        </div>
        <!--end of row-->
    </div>
    <!--end of container-->
</section>
{% endif %}
