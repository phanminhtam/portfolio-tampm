<div class="tabs-container text-center" data-content-align="left">
    <div class="tab__content">
        <section class="text-center imagebg" data-overlay='4'>
            <div class="background-image-holder">
                <img alt="background" src="/static/img/hero-1.jpg"/>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10">
                        <div class="slider" data-paging="true">
                            <ul class="slides">
                                {% for testimonial in instance.testimonial_set.all %}
                                    <li>
                                        <div class="testimonial">
                                            <blockquote>
                                                {{ testimonial.content }}
                                            </blockquote>
                                            <h5>{{ testimonial.customer_name }}</h5>
                                            <span>{{ testimonial.customer_position }}</span>
                                        </div>
                                    </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
                <!--end of row-->
            </div>
            <!--end of container-->
        </section>
    </div>
</div>
