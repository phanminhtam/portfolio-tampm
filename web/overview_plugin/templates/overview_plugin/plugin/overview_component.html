<section class="switchable bg--secondary">
    <div class="container">
        <div class="row justify-content-around">
            <div class="col-md-6 col-lg-5 mt--2">
                <ul class="accordion accordion-2 accordion--oneopen">
                    {% for overview in instance.overviewitem_set.all %}
                        <li class="{% if forloop.first %} active {% endif %}">
                            <div class="accordion__title">
                                <span class="h5">{{ overview.title }}</span>
                            </div>
                            <div class="accordion__content">
                                <p class="lead">
                                    {{ overview.description }}
                                </p>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
                <!--end accordion-->
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="slider box-shadow-wide border--round" data-paging="true">
                    <ul class="slides">
                        {% for overview in instance.overviewitem_set.all %}
                            <li>
                                <img src="{{ overview.image.url }}" alt="">
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        <!--end of row-->
    </div>
    <!--end of container-->
</section>
